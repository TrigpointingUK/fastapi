server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Root path - serve the SPA (for staging where app is at /)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~ ^/assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html
        location = / {
            try_files /index.html =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Cache static assets under /app/assets/ - MUST come before /app/ location
    location ~ ^/app/assets/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        rewrite ^/app/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # /app prefix - serve the SPA (for production where app is at /app/)
    # This handles cases where Vite built with base=/app/
    location /app/ {
        alias /usr/share/nginx/html/;
        try_files $uri /app/index.html;

        # Don't cache index.html
        location = /app/index.html {
            alias /usr/share/nginx/html/index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
